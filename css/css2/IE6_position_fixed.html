<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>layout</title>
<style type="text/css">
*{margin:0px; padding:0px; list-style: none;}
ul{height:800px; width:10000px;}
ul li{
	width:100px;
	height:100px;
	background-color:#ccc;
	border:2px solid #aaa;
	position:fixed;
	_position:absolute;
	word-break:break-word;
}
li span{
	font-size:14px;
	color:#c00;
	padding:0px 10px;
}
.fixed_top{
	left:200px;
	top:10px;
	_top:expression(eval(document.documentElement.scrollTop+10));
}
.fixed_bottom{
	left:600px;
	bottom:10px;
	_top:expression(eval(document.documentElement.scrollTop+document.documentElement.clientHeight-this.offsetHeight-10));
}
.fixed_left{
	top:300px;
	left:10px;
	_left:expression(eval(document.documentElement.scrollLeft)+10);
}
.fixed_right{
	top:100px;
	right:10px;
	_left:expression(eval(document.documentElement.scrollLeft+document.documentElement.clientWidth-this.offsetWidth-10));
}
</style>
</head>

<body>
	<ul>
		<li class="fixed_top">这是fixed_top的div<span>top:10px;</span></li>
		<li class="fixed_right">这是fixed_right的div<span>right:10px;</span></li>
		<li class="fixed_bottom">这是fixed_bottom的div<span>bottom:10px;</span></li>
		<li class="fixed_left">这是fixed_left的div<span>left:10px;</span></li>
	</ul>
</body>
</html>
