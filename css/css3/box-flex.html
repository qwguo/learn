<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<title>box-align_CSS参考手册_web前端开发参考手册系列</title>
<style type="text/css">
	*{padding:0px; margin:0px; list-style: none;}
	ol{
		display: -webkit-box;
		display: -moz-box;
		display: -o-box;
		display: -msn-box;
		display: box;
		height: 200px;
		margin-bottom:10px;
	}
	li:nth-child(1){
		background-color: red;
		-webkit-box-flex: 4;
		-moz-box-flex: 4;
		-o-box-flex: 4;
		-msn-box-flex: 4;
		box-flex: 4;
	}
	li:nth-child(2){
		background-color: green;
		-webkit-box-flex: 3;
		-moz-box-flex: 3;
		-o-box-flex: 3;
		-msn-box-flex: 3;
		box-flex: 3;
	}
	li:nth-child(3){
		background-color: blue;
		-webkit-box-flex: 2;
		-moz-box-flex: 2;
		-o-box-flex: 2;
		-msn-box-flex: 2;
		box-flex: 2;
	}
	ol:nth-child(2){
		-webkit-box-orient:block-axis;
		-moz-box-orient:block-axis;
		-o-box-orient:block-axis;
		-msn-box-orient:block-axis;
		box-orient:block-axis;
	}
</style>
</head>
<body>
<ol>
	<li></li>
	<li></li>
	<li></li>
</ol>
<ol>
	<li></li>
	<li></li>
	<li></li>
</ol>
</body>
</html>
