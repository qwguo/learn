<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>相册边框动画</title>
	<link rel="stylesheet" href="/public_css/base_style.css">
	<script type="text/javascript" src="/public_js/jquery-1.7-min.js"></script>
	<script type="text/javascript" src="/public_js/public_fun.js"></script>
	<style type="text/css">
		ul,li{list-style:none; margin: 0; padding: 0;}
		ul{height: 400px; width: 1000px; margin: 50px auto 0; position: relative;}
		ul li{width: 40px; height: 40px; border-width: 10px; border-style: solid; border-radius: 50%; float: left; margin: 0 20px;}
		ul li:nth-child(n){border-color: #efefef #e8e8e8 #e5e5e5 #e0e0e0; transition:all .5s ease;}
		ul li:nth-child(n):hover{transform:rotate(225deg);}
	</style>
</head>
<body>
	<div class="wrapper">
		<dl class="detail-list">
			<dt class="detail-list-head">相册边框动画</dt>
			<dd class="detail-list-body">
				<ul>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</dd>
		</dl>
	</div>
</body>
</html>
