<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		:lang(en){
			quotes:'"' '"';
		}
		:lang(fr){
			quotes:'«' '»';
		}
	</style>
</head>
<body>
	<h1>第一种方式可以通过更换不同的html中的lang来实现全局替换语言</h1>
	<p>
		The love that lasts the longest is the <q>love</q> that is never returned.
	</p>
	<h1>可以通过元素的lang来设置不同的语言</h1>
	<div lang="en">
		The love that lasts the longest is the <q>love</q> that is never returned.
	</div>
	<div lang="fr">
		The love that lasts the longest is the <q>love</q> that is never returned.
	</div>

</body>
</html>
