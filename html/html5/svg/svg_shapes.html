<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<h3>svg 中的矩形rect：</h3>
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="300">
		<rect stroke="blue" stroke-width="2" fill="orange" width="140" height="30"></rect>
		<rect x="0" y="40" width="100" height="40" style="fill:rgb(0,0,255);stroke-width:2;stroke:rgb(0,0,0); fill-opacity:0.3;stroke-opacity:0.5;" />
		<rect x="0" y="90" width="200" height="50" style="fill:rgb(0,255,0);stroke-width:5;stroke:rgb(0,0,100); opacity:0.5;"></rect>
		<rect x="0" y="160" rx="10" ry="10" width="250" height="50" style="fill:rgb(155,155,0); stroke-width:5; stroke:rgb(0,255,233);"></rect>
	</svg>
	<h3>svg 中的圆形circle：</h3>
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
		<circle cx="100" cy="50" r="40" stroke="blue"
		stroke-width="2" fill="red" />
	</svg>
	<h3>svg 中的椭圆形ellipse</h3>
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="300" width="400">
		<ellipse cx="150" cy="30" rx="100" ry="50" style="fill:yellow;stroke:purple;stroke-width:2"/>
	</svg>
	<h3>svg 中的五角星polygon</h3>
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="300" width="400">
  <polygon points="100,10 40,180 190,60 10,60 160,180"
  style="fill:lime;stroke:purple;stroke-width:5;fill-rule:nonzero;" />
</svg>
	<h3>svg 连接文字a 和 text</h3>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1"
xmlns:xlink="http://www.w3.org/1999/xlink">
  <a xlink:href="http://www.w3cschool.cc/svg/" target="_blank">
    <text x="30" y="45" fill="red" style="font-size:30px">I love SVG</text>
  </a>
</svg>
</body>
</html>
