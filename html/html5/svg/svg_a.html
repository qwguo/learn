<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/public_css/step_detail.css">
	<style type="text/css">
		.wrapper{
			width:90%;
			margin: 0px auto;
		}
	</style>
	<title>svg中的连接的添加</title>
</head>
<body>
<div class="wrapper">
	<h3>sva中的a连接的使用</h3>
	<h4>a连接中的xlink属于使用</h4>
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmls:xlink="http://www.w3.org/1999/xlink" height="50" width="200" x="0" y="0">
		<a xlink:href="http://www.baidu.com" target="_blank" xlink:show="none">
			<text x="0" y="15" fill="red">这是连接</text>
		</a>
	</svg>
	<div class="code-area">
		<ol class="number">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ol>
		<div class="code">
			<ul>
				<li>&lt;svg xmlns=&quot;http://www.w3.org/2000/svg&quot; version=&quot;1.1&quot; xmls:xlink=&quot;http://www.w3.org/1999/xlink&quot; height=&quot;50&quot; width=&quot;200&quot; x=&quot;0&quot; y=&quot;0&quot;&gt;</li>
				<li>	&lt;a xlink:href=&quot;http://www.baidu.com&quot; target=&quot;_blank&quot;&gt;</li>
				<li>		&lt;text x=&quot;0&quot; y=&quot;15&quot; fill=&quot;red&quot;&gt;这是连接&lt;/text&gt;</li>
				<li>	&lt;/a&gt;</li>
				<li>&lt;/svg&gt;				</li>
			</ul>
		</div>
	</div>
	
</div>

</body>
</html>
