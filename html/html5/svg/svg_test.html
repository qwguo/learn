<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>svgTest</title>
	<style type="text/css">
		*{margin:0px;
			padding:0px;
		}
		.wrapper{
			width:1003px;
			margin:30px auto;
			background-color:#f8f8f8;
			border:1px solid #ddd;
			height:800px;
		}
		.svg-div{
			margin:20px;
			width:310px;
			height:110px;
			background-color:#eee;
			border:1px solid #aaa;
		}
		.svg-tag{
			border:3px solid #c00;
		}
	</style>
</head>
<body>
<div class="wrapper">
	<div class="svg-div">
		<svg width="300" height="100" version="1.1" class="svg-tag">
			<rect x="10" y="15" rx="50" ry="50" width="100" height="50" color="yellow"  style="fill:rgb(0,0,255);stroke-width:1;stroke:rgb(0,0,0)"/>
		</svg>
	</div>
</div>
</body>
</html>
