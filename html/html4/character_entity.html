<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="shortcut icon" href="/studyNotes/public_image/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet/less" type="text/css" href="/studyNotes/public_css/base_style.less">
    <link rel="stylesheet" href="/studyNotes/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/studyNotes/public_js/jquery-1.7-min.js"></script>
    <script type="text/javascript" src="/studyNotes/public_js/public_fun.js"></script>
    <script type="text/javascript" src="/studyNotes/less/less-1.7.3.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="container-fluid">
        <div class="panel panel-primary">
            <div class="panel-heading"><span class="h3">HTML常用特殊字符：</span></div>
            <div class="panel-body">
                <table class="table table-bordered table-striped">
                    <tbody>
                    <tr>
                        <th><span>HTML 原代码</span></th>
                        <th><span>显示结果</span></th>
                        <th><span>描述</span></th>
                    </tr>
                    <tr>
                        <td>&amp;lt;</td>
                        <td>&lt;</td>
                        <td>小于号或显示标记</td>
                    </tr>
                    <tr>
                        <td>&amp;gt;</td>
                        <td>&gt;</td>
                        <td>大于号或显示标记</td>
                    </tr>
                    <tr>
                        <td>&amp;amp;</td>
                        <td>&amp;</td>
                        <td>可用于显示其它特殊字符</td>
                    </tr>
                    <tr>
                        <td>&amp;quot;</td>
                        <td>“</td>
                        <td>引号</td>
                    </tr>
                    <tr>
                        <td>&amp;reg;</td>
                        <td>®</td>
                        <td>已注册</td>
                    </tr>
                    <tr>
                        <td>&amp;copy;</td>
                        <td>©</td>
                        <td>版权</td>
                    </tr>
                    <tr>
                        <td>&amp;trade;</td>
                        <td>™</td>
                        <td>商标</td>
                    </tr>
                    <tr>
                        <td>&amp;ensp;</td>
                        <td> </td>
                        <td>半个空白位</td>
                    </tr>
                    <tr>
                        <td>&amp;emsp;</td>
                        <td> </td>
                        <td>一个空白位</td>
                    </tr>
                    <tr>
                        <td>&amp;nbsp;</td>
                        <td></td>
                        <td>不断行的空白</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
