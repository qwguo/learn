<!doctype  html>
<html>
<head>
	<link rel="stylesheet" href="css/bootstrap.css" />
	<!-- <link rel="stylesheet" href="css/bootstrap-theme.css" /> -->
	<title>"图片组件"</title>
	<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,target-densitydpi=medium"/>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" /> 
	<meta content="telephone=no" name="format-detection" />
	<meta content="email=no" name="format-detection" />
	<style type="text/css">
		.row{border:1px solid #ccc; margin-bottom:10px;}
		.row div[class^=col]{min-height:300px; border-left:1px solid #ccc;background-color:#f5f5f5;padding-top:10px; padding-bottom:10px;}
		.row div img{width:100%;}
		.row div[class^=col]:first-child{border-left:0px;}
		.row a.btn{margin:5px 0;}
		.wrap-2 div{height:auto;}
	</style>
</head>
<body>
	<div class="container">
		<h1>bootstrap中的图片定义</h1>
		<div class="row">
			<div class="col-xs-4">
				<img src="images/1.jpg" alt="图片信息" class="img-rounded">
			</div>
			<div class="col-xs-4">
				<img src="images/1.jpg" alt="图片信息" class="img-circle">
			</div>
			<div class="col-xs-4">
				<img src="images/1.jpg" alt="图片信息" class="img-thumbnail">
			</div>
		</div>
	</div>
	
</body>

</html>
