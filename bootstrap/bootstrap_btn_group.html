<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>辅助小图标</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<script src="/public_js/jquery-1.7-min.js"></script>
	<script src="js/bootstrap.js"></script>
	<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,target-densitydpi=medium"/>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" /> 
	<meta content="telephone=no" name="format-detection" />
	<meta content="email=no" name="format-detection" />
	<style type="text/css">
		.row{border:1px solid #ccc; margin-bottom:10px;}
		.row div[class^=col]{min-height:140px; border-left:1px solid #ccc;background-color:#f5f5f5;padding-top:10px; padding-bottom:10px;}
		.row div[class^=col]:first-child{border-left:0px;}
		.wrap-2 div{height:auto;}
		.btn-group span.glyphicon{margin-right:5px;}
		.icon-row,.icon-row .icon-list[class^=col]{height:auto;}
		.icon-list a.btn{margin:0 4px 5px 0; font-size:30px;}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-6">
				<div class="btn-group btn-group-lg">
					<button type="button" class="btn btn-default">Left</button>
					<button type="button" class="btn btn-default">Middle</button>
					<button type="button" class="btn btn-default">Right</button>
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-warning">Left</button>
					<button type="button" class="btn btn-warning">Middle</button>
					<button type="button" class="btn btn-warning">Right</button>
				</div>
				<div class="btn-group btn-group-sm">
					<button type="button" class="btn btn-success">Left</button>
					<button type="button" class="btn btn-success">Middle</button>
					<button type="button" class="btn btn-success">Right</button>
				</div>
				<div class="btn-group btn-group-xs">
					<a href="#" class="btn btn-success">Left</a>
					<a href="#" class="btn btn-success">Middle</a>
					<a href="#" class="btn btn-success">Right</a>
				</div>
			</div>
			<div class="col-xs-6">
				<div class="btn-toolbar">
					<div class="btn-group">
						<a href="#" class="btn btn-default">1</a>
						<a href="#" class="btn btn-default">2</a>
						<a href="#" class="btn btn-default">3</a>
						<a href="#" class="btn btn-default">4</a>
						<a href="#" class="btn btn-default">5</a>
						<a href="#" class="btn btn-default">6</a>
					</div>
					<div class="btn-group">
						<a href="#" class="btn btn-default">7</a>
						<a href="#" class="btn btn-default">8</a>
						<a href="#" class="btn btn-default">9</a>
						<a href="#" class="btn btn-default">10</a>
						<a href="#" class="btn btn-default">11</a>
						<a href="#" class="btn btn-default">12</a>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-1">
				<div class="btn-group-vertical">					
					<a href="#" class="btn btn-success">One</a>
					<a href="#" class="btn btn-success">Two</a>
					<a href="#" class="btn btn-success">Three</a>
					<a href="#" class="btn btn-success">Four</a>
					<a href="#" class="btn btn-success">Five</a>
				</div>
			</div>
			<div class="col-xs-2">
				<div class="btn-group-vertical btn-group-lg">					
					<a href="#" class="btn btn-info">One</a>
					<a href="#" class="btn btn-info">Two</a>
					<a href="#" class="btn btn-info">Three</a>
					<a href="#" class="btn btn-info">Four</a>
					<a href="#" class="btn btn-info">Five</a>
				</div>
			</div>
			<div class="col-xs-6">
				<div class="btn-group-vertical">
					<a href="#" class="btn btn-success">One</a>
					<a href="#" class="btn btn-success">Two</a>
					<a href="#" class="btn btn-success">Three</a>
					<a href="#" class="btn btn-success">Four</a>
					<div class="btn-group">
						<a href="#" class="btn btn-success dropdown-toggle" data-toggle="dropdown">Five <span class="caret"></span></a>
						<ul aria-labelledby="btnGroupVerticalDrop2" role="menu" class="dropdown-menu">
				          <li><a href="#">Dropdown link</a></li>
				          <li><a href="#">Dropdown link</a></li>
				        </ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
